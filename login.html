<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Home</title>
</head>

<body class="bg-color log">
  <div class="h-100 d-flex flex-column justify-content-center align-items-center  log">
    <div class=" bg-white p-3 main-form py-4">
      <div class="login text-center">
        <img src="./images/login.png" alt="">
      </div>
      <div>
        <h3 class="text-center text-info  font-weight-bold py-3">قم بتسجيل الدخول</h3>
      </div>
      <div>
        <form action="" class="login-form">
          <div class="form-group ">
            <label for="" class="">البريد الإلكترونى</label>
            <div class="position-relative">
              <input type="text" class="form-control" placeholder="البريد الإلكترونى">
              <i  class="fas fa-envelope log-form"></i>
            </div>
          </div>
          <div class="form-group ">
            <label for="" class="">الرقم السري</label>
            <div class="position-relative">
              <input type="password" class="form-control" placeholder="الرقم السري">
              <i  class="fas fa-lock log-form"></i>

            </div>
          </div>
          <div>
            <button class="btn btn-block text-white log-btn">دخول </button>
          </div>
          <div class="mt-2">
            <a href="./restore-account.html" class="text-danger "><small>هل نسيت كلمة السر</small></a>
          </div>
        </form>
      </div>
    </div>
  </div>



  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
